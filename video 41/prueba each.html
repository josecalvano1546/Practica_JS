<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	width="100";
	height="100";
	
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	document.getElementById("miboton").addEventListener("click", cambiar, false );
	
});
	
	function cambiar(){
		
		 // $("img").fadeOut(1000).fadeIn(1000).width(310);
		// Hora hacemos uso de la funcion each()
		
	$("img").each(function(){
		$(this).fadeOut(1000).fadeIn(1000).width(310);
		
	});
		
	}

</script>
</head>

<body>
<div id="contenedor">
<img src="../imgs/imgs1.jpg" width="200" height="200">
<img src="../imgs/imgs2.jpg" width="200" height="200">
<img src="../imgs/imgs3.jpg" width="200" height="200">
</div>
<div id="boton">
<input type="button" id="miboton" value="Acción">
</div>

</body>
</html>
